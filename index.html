<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/042d05c8ea.js"
    crossorigin="anonymous"></script>


</head>

<body>
  <div id="main-div">
    <div id="image-div">
      <img class="desktop-img" src="./images/image-product-desktop.jpg">
      <img class="mobile-img" src="./images/image-product-mobile.jpg">
    </div>
    <div id="content-div">
      <p class="spacing">Perfume</p>

    <p class="heading"> Gabrielle Essence Eau De  Parfum</p>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <p><span class="number">$149.99</span>
     <span class="number-two"><s>$169.99 </s></span></p><br>
      <button class="button" ><i id="cart-icon" class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>

</html>
